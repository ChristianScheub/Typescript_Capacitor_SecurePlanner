# SonarCloud Configuration
sonar.projectKey=ChristianScheub_Typescript_Capacitor_SecurePlanner
sonar.organization=christianscheub

# Project Information
sonar.projectName=SecurePlanner
sonar.projectVersion=1.0

# Source Code
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclude test files from analysis
sonar.exclusions=**/*.test.tsx,**/*.test.ts,**/*.test.jsx,**/*.test.js,**/setupTests.ts,**/__tests__/**,**/test/**,**/tests/**

# Test Configuration (optional - if you want to include test coverage)
sonar.tests=src
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/*.test.jsx,**/*.test.js
sonar.test.exclusions=**/node_modules/**

# Coverage Reports (Vitest generates these)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/*.d.ts,**/setupTests.ts,**/node_modules/**

# Language specific settings
sonar.typescript.node.maxspace=4096